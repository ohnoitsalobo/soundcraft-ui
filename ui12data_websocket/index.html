<style>
body {
    font-family: Consolas, monospace;
    font-size: 1em;
    background: black;
    color: white;
    white-space: pre-line;
}

input[type=range] {
    pointer-events: none;
}
input[type=range]::-moz-range-thumb {
    pointer-events: auto !important;
}
input[type=range]::-ms-thumb {
    pointer-events: auto !important;
}
input[type=range]::-webkit-slider-thumb {
    pointer-events: auto !important;
}

select{
    padding: 3px;
    margin: 3px;
}

.input{
    border-style: none none none solid;
    border-color: black;
    border-width: 10px;
}

.eq {
    background-color: rgba(255, 0, 0, 0.2);
}

.dyn, .gate{
    background-color: rgba(0, 255, 0, 0.2);
}

.fx {
    background-color: rgba(255, 0, 255, 0.2);
}

.aux {
    background-color: rgba(255, 255, 0, 0.2);
}
</style>
</head>

<body onload="createElements();">
    <div id="websocket" style="display:;"></div>
    <div id="content">
        
    </div>

    <!-- mixer websocket messages to display here -->
    <div id="messages" style="display: none;"></div>

    <!-- <script src="script.js" type="text/javascript"></script> -->
<script>
const defaultIp = "192.168.137.3"; // change this to your own mixer IP or just input it with the prompt
const MIXER_IP = prompt("Please enter the IP address:", defaultIp) || defaultIp;
var socket = new WebSocket("ws://"+MIXER_IP+":80");
const _alive_ = "3:::ALIVE"; var _keepAlive; // used to maintain the Websocket connection

function openWebSocket(){
    socket = new WebSocket("ws://"+MIXER_IP+":80");
}
socket.onerror = function(error) {
    if (error.message == undefined && socket.readyState == 3) {
        console.log("No connection established.");
    }
    else {
        console.log("[Error] " + error.message);
    }
};

socket.onopen = function(event) {
    // if the text "3:::ALIVE" is not received within 20 seconds the websocket is closed. Sending every second.
    _keepAlive = setInterval(function(){ socket.send(_alive_); }, 1000);
    console.log("WebSocket connected");
    document.getElementById("websocket").innerHTML = "WebSocket connected!";
};
socket.onclose = () => {
    clearInterval(_keepAlive); // no need to keep sending 'alive' text when disconnected
    console.log('WebSocket disconnected!');
    document.getElementById("websocket").innerHTML = "WebSocket disconnected, reconnecting!";
    setTimeout(function() {
      openWebSocket();
    }, 1000);
};

let updateEvent = new CustomEvent("update");
socket.onmessage = function(event) {
    
    received = event.data;
    
    receivedArray = received.split(/\r?\n/);
    receivedArray.forEach(line => {
        line = line.replace('3:::', ''); // remove the beginning of the line
        if (line == '2::') {
            
        }
        else if (line.search(/SETD/) > -1 || line.search(/SETS/) > -1) {    // filter SETD and SETS messages
            line = line.replace('SETD^', ''); 
            lineArray = line.split(/\^/);
            for(var x = 0; x < _params.length; x++){
                if(lineArray[0] == _params[x][0]){
                    _params[x][1] = lineArray[1];
                    var _t = document.getElementById(_params[x][0]);
                    if(_t){
                        _t.value = lineArray[1];
                        _t.dispatchEvent(new Event('input'));
                        // _t.dispatchEvent(updateEvent);
                        // document.getElementById(`${_t.id}Label`).textContent = `${_t.id}: ${_t.value}`;
                    }
                }
            }
        }
    });
};

function createElements(){
    _doc = document.getElementById("content");
    
    for(var x = 0; x < _params.length-1; x++){
         createSlider(_doc, x);
    }

}

function createSlider(element, _index){
/* */
    // Create the slider container
    const sliderContainer = document.createElement('div');
    sliderContainer.style.display = 'flex';
    sliderContainer.style.flexDirection = 'column';
    sliderContainer.style.justifyContent = 'center';
    sliderContainer.style.marginTop    = '5px';
    sliderContainer.style.marginBottom = '5px';
    sliderContainer.style.paddingLeft   = '10px';
    sliderContainer.style.paddingRight  = '10px';

    // Create the slider label
    const sliderLabel = document.createElement('div');
    sliderLabel.style.marginTop = '10px';
    
    // Create the slider input
    const slider = document.createElement('input');
    slider.type = 'range';
    slider.style.width = '100%';
    slider.id = _params[_index][0];
    slider.min = '0';
    slider.max = '1';
    slider.step = '0.0001';

    sliderContainer.appendChild(sliderLabel);
    sliderContainer.appendChild(document.createElement("br"));
    sliderContainer.appendChild(slider);
    
    // adjust ranges and steps for different controls
    if(slider.id.endsWith("bypass")   ||
       slider.id.endsWith("enabled")  ||
       slider.id.endsWith("hiz")      ||
       slider.id.endsWith("invert")   ||
       slider.id.endsWith("linked")   ||
       slider.id.endsWith("mute")     ||
       slider.id.endsWith("softknee") ||
       slider.id.endsWith("solo")     ||
       slider.id.endsWith("phantom")  ||
       slider.id.endsWith("post")     ||
       slider.id.endsWith("postproc") ){
        slider.step = '1';
        slider.style.width = "100px";
        sliderContainer.style.justifyContent = 'space-evenly';
    }
    if(slider.id.endsWith("color")){
        slider.step = '1';
        slider.max = 11;
    }
    if(slider.id.endsWith("hpf.freq"))
        slider.max = '0.5584';
    if(slider.id.endsWith("amp")){
        slider.step = '1';
        slider.max = E_AMPS2.length-1;
        slider.style.display = "none";
        slider.setAttribute('target', `${slider.id}_select`);
        const sel = document.createElement('select');
        sel.setAttribute('target', slider.id);
        sliderContainer.appendChild(sel);
        sel.id = `${slider.id}_select`;
        for(var i = 0; i < E_AMPS2.length; i++){
            let opt = document.createElement('option');
            opt.value = E_AMPS2[i][0];
            opt.innerHTML = E_AMPS2[i][1];
            sel.appendChild(opt);
        }
        sel.addEventListener('change', event => {
            let target = document.getElementById(event.srcElement.getAttribute('target'));
            target.value = event.srcElement.selectedIndex;
            target.dispatchEvent(new Event('input'));
        });
    }
    if(slider.id.endsWith("cab")){
        slider.step = '1';
        slider.max = E_CABS2.length-1;
        slider.style.display = "none";
        slider.setAttribute('target', `${slider.id}_select`);
        const sel = document.createElement('select');
        sel.setAttribute('target', slider.id);
        sliderContainer.appendChild(sel);
        sel.id = `${slider.id}_select`;
        for(var i = 0; i < E_CABS2.length; i++){
            let opt = document.createElement('option');
            opt.value = E_CABS2[i][0];
            opt.innerHTML = E_CABS2[i][1];
            sel.appendChild(opt);
        }
        sel.addEventListener('change', event => {
            let target = document.getElementById(event.srcElement.getAttribute('target'));
            target.value = event.srcElement.selectedIndex;
            target.dispatchEvent(new Event('input'));
        });
    }
    if(slider.id.endsWith("bpm")){
        slider.step = '1';
        slider.min = '30';
        slider.max = '300';
    }
    slider.value = _params[_index][1];
    slider.classList.add("slider");
    
    // add classes for later styling
    for(let i = 0; i < _inout.length; i++){
        if(slider.id.startsWith(_inout[i]))
            sliderContainer.classList.add(_inout[i]);
    }
    if(slider.id.startsWith("i."))  slider.parentElement.classList.add("input");
    if(slider.id.startsWith("l."))  slider.parentElement.classList.add("line", "input");
    if(slider.id.startsWith("p."))  slider.parentElement.classList.add("usb");
    if(slider.id.startsWith("s."))  slider.parentElement.classList.add("subgroup");
    if(slider.id.startsWith("f."))  slider.parentElement.classList.add("fxsend");
    if(slider.id.startsWith("a."))  slider.parentElement.classList.add("auxsend", "output");
    if(slider.id.startsWith("m."))  slider.parentElement.classList.add("master", "output");
    
    if(slider.id.search(/.digitech./) > -1) slider.parentElement.classList.add("digitech");
    if(slider.id.search(/.gate./) > -1)     slider.parentElement.classList.add("gate");
    if(slider.id.search(/.dyn./) > -1)      slider.parentElement.classList.add("dyn");
    if(slider.id.search(/.deesser./) > -1)  slider.parentElement.classList.add("eq");
    if(slider.id.search(/.eq./) > -1)       slider.parentElement.classList.add("eq");
    if(slider.id.search(/.fx./) > -1)       slider.parentElement.classList.add("fx");
    if(slider.id.search(/.aux./) > -1)      slider.parentElement.classList.add("aux");
    
    // Create a label to display the slider's value
    sliderLabel.textContent = `${slider.id}: ${slider.value}`;
    sliderLabel.id =`${slider.id}Label`;

    // Update the label when the slider value changes
    slider.addEventListener('input', () => {
        /* */
        var _t = "";
        if(slider.id.endsWith("amp")){
            let target = document.getElementById(slider.getAttribute('target'));
            target.selectedIndex = slider.value;
            _t=E_AMPS2[slider.value]; 
            sliderLabel.textContent = `${slider.id}\r\n${_t[1]}`;
            socket.send(`3:::SETD^${slider.id}^${_t[0]}`);
        } else if(slider.id.endsWith("cab")){
            let target = document.getElementById(slider.getAttribute('target'));
            target.selectedIndex = slider.value;
            _t=E_CABS2[slider.value];
            sliderLabel.textContent = `${slider.id}\r\n${_t[1]}`;
            socket.send(`3:::SETD^${slider.id}^${_t[0]}`);
        } else {
            sliderLabel.textContent = `${slider.id}: ${slider.value}`;
            socket.send(`3:::SETD^${slider.id}^${slider.value}`);
        }
        
        // PHANTOM and HI-Z should NOT be on at the same time
        // limited to Inputs 1 and 2
        if(slider.id.startsWith("i.0.")){
            if(slider.id.endsWith("phantom") && slider.value > 0){
                var temp = document.getElementById("i.0.hiz");
                temp.value = 0;
                temp.dispatchEvent(new Event('input'));
            }
            if(slider.id.endsWith("hiz") && slider.value > 0){
                var temp = document.getElementById("i.0.phantom");
                temp.value = 0;
                temp.dispatchEvent(new Event('input'));
            }
        }
        if(slider.id.startsWith("i.1.")){
            if(slider.id.endsWith("phantom") && slider.value > 0){
                var temp = document.getElementById("i.1.hiz");
                temp.value = 0;
                temp.dispatchEvent(new Event('input'));
            }
            if(slider.id.endsWith("hiz") && slider.value > 0){
                var temp = document.getElementById("i.1.phantom");
                temp.value = 0;
                temp.dispatchEvent(new Event('input'));
            }
        }
        /* */
        if(slider.id.endsWith("color")){
            let _t = slider.id.replace('.color', '');
            let _x = document.getElementsByClassName(_t);
            for(let i = 0; i < _x.length; i++){
                _x[i].style.borderColor = _colors[slider.value];
            }
            sliderLabel.textContent = `${slider.id}: ${_colors1[slider.value]}`;
        }
        if(slider.id.endsWith("bypass"))  _bypass(slider);
        if(slider.id.endsWith("enabled"))  _enabled(slider);
    });
    
    // double click on slider to reset to default value
    slider.addEventListener('dblclick', () => {
        slider.value = _params[_index][2];
        slider.dispatchEvent(new Event('input'));
    });
    
    slider.addEventListener("update", (e) => {
        
    });
    
    element.appendChild(sliderContainer);
    /* */
}

function _bypass(target){
    let _t = target.id.replace('.bypass', '');
    let _x = document.getElementsByClassName('slider');
    for(var i = 0; i < _x.length; i++){
        if(_x[i].id.startsWith(_t)){
            if(target.value == 1)
                _x[i].setAttribute('disabled', '1');
            else
                _x[i].removeAttribute('disabled');
        }
    }
    target.removeAttribute('disabled');
}
function _enabled(target){
    let _t = target.id.replace('.enabled', '');
    let _x = document.getElementsByClassName('slider');
    for(var i = 0; i < _x.length; i++){
        if(_x[i].id.startsWith(_t)){
            if(target.value == 0){
                if(_t.endsWith('digitech')) {
                    document.getElementById(`${_t}.amp_select`).setAttribute('disabled', '1');
                    document.getElementById(`${_t}.cab_select`).setAttribute('disabled', '1');
                }
                _x[i].setAttribute('disabled', '1');
            } else {
                if(_t.endsWith('digitech')) {
                    document.getElementById(`${_t}.amp_select`).removeAttribute('disabled');
                    document.getElementById(`${_t}.cab_select`).removeAttribute('disabled');
                }
                _x[i].removeAttribute('disabled');
            }
        }
    }
    target.removeAttribute('disabled');
}
